<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onclick="Myfunction('sounds/crash.mp3')">w</button>
    <button class="a drum" onclick="Myfunction('sounds/kick-bass.mp3')">a</button>
    <button class="s drum" onclick="Myfunction('sounds/snare.mp3')">s</button>
    <button class="d drum" onclick="Myfunction('sounds/tom-1.mp3')">d</button>
    <button class="j drum" onclick="Myfunction('sounds/tom-2.mp3')">j</button>
    <button class="k drum" onclick="Myfunction('sounds/tom-3.mp3')">k</button>
    <button class="l drum" onclick="Myfunction('sounds/tom-4.mp3')">l</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
